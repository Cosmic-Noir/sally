<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Hello World</title>
  </head>
  <body>
    <div id="application-root"></div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/babel">
      function App() {
        return (
          <main>
            <h1>Sally Student</h1>
            <h2>Work History</h2>
            <h3>
              University of Princeton - Organic Chemistry Teacher's Assitant
            </h3>
            <h5>Jan 2015 - current</h5>
            <p>
              Responsible for class palnning, teaching, and grade assement of
              300+ students.
            </p>
          </main>
        );
      }
      ReactDOM.render(<App />, document.querySelector("#application-root"));
    </script>
  </body>
</html>
